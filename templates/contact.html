{% extends "base.html" %}
{% block body %}


<div class ="container-fluid px-0 ">
 <img src="https://source.unsplash.com/1600x600/?contact,pthone,office" class="d-block w-100" alt="...">
<h1 class= "text-center" >Contact Us</h1>
</div>


<div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% comment %} <h1 class= "text-center" >Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</h1> {% endcomment %}
          
          
           <form name="sentMessage" id="contactForm" action ="/contact" method="post" novalidate> 
          {% comment %} <form  action ="/contact" method="post"> {% endcomment %}
          {% csrf_token %}

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone Number"  id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
                 </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea rows="5" class="form-control" placeholder="Message"  id="message" name = "message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-warning btn-lg" id="sendMessageButton">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>


{% endblock %}
