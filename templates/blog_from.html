{% extends "base.html" %}
{% block body %}

<div class="container">
 
  <form   method="POST" class="mt-6 pt-6 md-5 pd-5" action="/blog_post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        <label>Add Blog Title</label>
        <input type="text" class="form-control" placeholder="Add Title" id="title" name='title' >
        {% comment %} <p class="help-block text-danger"></p> {% endcomment %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>AUTHER NAME</label>
        <input type="user" class="form-control" placeholder="Add user" id="user" name='user' >
      </div>
    </div> 
    <div class="col-md-12">

          {{form.media}}
          {{form.as_p}}

           <div class="col-md-12">
            <input type="file" name="image" class="form-control">
          </div>
    </div>


    <div id="success"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-warning btn-lg" id="sendMessageButton">Submit</button>
    </div>
    
  </form> 

</div>


{% endblock %}
